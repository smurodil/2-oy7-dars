<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <article class="card">
    <img class="card-img" src="./img/blogimage.svg" alt="main-image" />
    
    <div class="card-body">
      <span class="card-tag">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>
      <a href="#" class="card-title">HTML & CSS foundations</a>
      <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      
      <div class="card-author">
        <img class="author-img" src="./img/userpic.jpg" alt="Greg Hooper" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </article>
</body>
</html>
